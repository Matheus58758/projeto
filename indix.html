            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {

            margin-top: 15px;
        }

        }

            padding: 20px;

        }

        main h2 {
            color: #333;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
